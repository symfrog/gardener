---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-gcp
  namespace: garden-dev
spec:
  cloud:
    profile: gcp
    region: europe-west1
    secretBindingRef:
      name: core-gcp
    gcp:
      networks:
      # vpc:
      #   name: my-vpc
        workers: ['10.250.0.0/19']
      workers:
      - name: cpu-worker
        machineType: n1-standard-4
        volumeType: pd-standard
        volumeSize: 20Gi
        autoScalerMin: 2
        autoScalerMax: 2
        maxSurge: 1
        maxUnavailable: 0
      zones: ['europe-west1-b']
  kubernetes:
    version: 1.12.1
  # kubeAPIServer:
