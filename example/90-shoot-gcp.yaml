  # kubeProxy:
  #   featureGates:
  #     SomeKubernetesFeature: true
  # kubelet:
  #   featureGates:
  #     SomeKubernetesFeature: true
  dns:
    provider: aws-route53
    domain: johndoe-gcp.garden-dev.example.com
# hibernation:
#   enabled: false
  maintenance:
    timeWindow:
      begin: 220000+0100
      end: 230000+0100
    autoUpdate:
      kubernetesVersion: true
  backup:
    schedule: "0 */24 * * *"
    maximum: 7
  addons:
    # Heapster addon is deprecated and no longer supported. Gardener deploys the Kubernetes metrics-server
    # into the kube-system namespace of shoots (cannot be turned off) for fetching metrics and enabling
    # horizontal pod auto-scaling.
    # This field will be removed in the future. Do not use it anymore.
    heapster:
      enabled: false
    kubernetes-dashboard:
      enabled: true
    cluster-autoscaler:
      enabled: true
    nginx-ingress:
      enabled: true
      loadBalancerSourceRanges: []
    kube-lego:
      enabled: true
      email: john.doe@example.com
    monocular:
      enabled: false
